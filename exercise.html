<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>회원 관리</title>

    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- 기본 css js -->
    <link rel="stylesheet" href="exercise.css" />
    <script src="exercise.js"></script>

    <!-- 부트스트랩 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />

    <!-- 캘린더 js,css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/locales/ko.js"></script>
  </head>

  <body>
    <!-- 캘린더 -->
    <div class="calendar_area">
      <h3>캘린더</h3>
      <div id="calendar" style="min-width: 300px"></div>
    </div>
    <!-- 운동 추가 영역 -->
    <div class="add_area">
      <h3>운동 추가</h3>
      <form action="#" name="ex_add" method="post">
        <table class="table table-hover">
          <thead>
            <tr>
              <th width="20%" class="ex_name">운동 명</th>
              <th width="5%" class="ex_set">횟수</th>
              <th width="5%" class="ex_count">세트</th>
              <th width="5%" class="ex_weight">무게</th>
              <th width="20%" class="buttons"></th>
            </tr>
          </thead>
          <tbody class="tbody">
            <tr class="tmain">
              <td class="ex_name"><input type="text" name="ex_name" /></td>
              <td class="ex_set"><input type="text" name="ex_set" /></td>
              <td class="ex_count">
                <input type="text" name="ex_count" />
              </td>
              <td class="ex_weight">
                <input type="text" name="ex_weight" />
              </td>
              <td class="buttons">
                <button type="button" class="addEx_btn">운동 추가</button>
              </td>
            </tr>
            <tr>
              <td class="ex_name">스쿼트</td>
              <td class="ex_set">1세트</td>
              <td class="ex_count">10개</td>
              <td class="ex_weight">50KG</td>
              <td class="buttons">
                <button type="button" class="addSet_btn">세트추가</button>
                <button type="button" class="remove_btn">운동 삭제</button>
              </td>
            </tr>
            <tr>
              <td class="ex_name"></td>
              <td class="ex_set">2세트</td>
              <td class="ex_count">20개</td>
              <td class="ex_weight">60KG</td>
              <td class="buttons">
                <button type="button" class="addSet_btn">세트추가</button>
                <button type="button" class="remove_btn">운동 삭제</button>
              </td>
            </tr>
            <tr>
              <td class="ex_name"></td>
              <td class="ex_set">3세트</td>
              <td class="ex_count">30개</td>
              <td class="ex_weight">80KG</td>
              <td class="buttons">
                <button type="button" class="addSet_btn">세트추가</button>
                <button type="button" class="remove_btn">운동 삭제</button>
              </td>
            </tr>
            <tr>
              <td class="ex_name">벤치프레스</td>
              <td class="ex_set">1세트</td>
              <td class="ex_count">20개</td>
              <td class="ex_weight">60KG</td>
              <td class="buttons">
                <button type="button" class="addSet_btn">세트추가</button>
                <button type="button" class="remove_btn">운동 삭제</button>
              </td>
            </tr>
            <tr>
              <td class="ex_name">데드리프트</td>
              <td class="ex_set">1세트</td>
              <td class="ex_count">20개</td>
              <td class="ex_weight">120KG</td>
              <td class="buttons">
                <button type="button" class="addSet_btn">세트추가</button>
                <button type="button" class="remove_btn">운동 삭제</button>
              </td>
            </tr>
            <tr>
              <td class="ex_name"></td>
              <td class="ex_set">2세트</td>
              <td class="ex_count">30개</td>
              <td class="ex_weight">150KG</td>
              <td class="buttons">
                <button type="button" class="addSet_btn">세트추가</button>
                <button type="button" class="remove_btn">운동 삭제</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <!-- 운동 기록 영역 -->
    <div class="record_area">
      <h3>운동 기록</h3>
      <div>
        <form action="#" name="ex_record" method="post">
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="ex_name">운동 명</th>
                <th class="ex_set">횟수</th>
                <th class="ex_count">세트</th>
                <th class="ex_weight">무게</th>
              </tr>
            </thead>
            <tbody class="tbody">
              <tr>
                <td class="ex_name">스쿼트</td>
                <td class="ex_set">1세트</td>
                <td class="ex_count">10개</td>
                <td class="ex_weight">50KG</td>
              </tr>
              <tr>
                <td class="ex_name"></td>
                <td class="ex_set">2세트</td>
                <td class="ex_count">20개</td>
                <td class="ex_weight">60KG</td>
              </tr>
              <tr>
                <td class="ex_name"></td>
                <td class="ex_set">3세트</td>
                <td class="ex_count">30개</td>
                <td class="ex_weight">80KG</td>
              </tr>
              <tr>
                <td class="ex_name">벤치프레스</td>
                <td class="ex_set">1세트</td>
                <td class="ex_count">20개</td>
                <td class="ex_weight">60KG</td>
              </tr>
              <tr>
                <td class="ex_name">데드리프트</td>
                <td class="ex_set">1세트</td>
                <td class="ex_count">20개</td>
                <td class="ex_weight">120KG</td>
              </tr>
              <tr>
                <td class="ex_name"></td>
                <td class="ex_set">2세트</td>
                <td class="ex_count">30개</td>
                <td class="ex_weight">150KG</td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
    <!-- 피드백 영역 -->
    <div class="feedback_area">
      <h3>피드백</h3>

      <form name="feedbackForm" class="feedbackForm">
        <input name="ex_feedback" />
        <button type="submit">전송</button>
      </form>
    </div>
  </body>
</html>
